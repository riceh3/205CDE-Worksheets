<!DOCTYPE html>
<html lang="en">
	<!--
	This page demonstrates a form.
	-->
	<head>
		<meta charset="utf-8"/>
		<title>Demonstrating HTML forms</title>
	</head>
	
	<body>
		<h1>Turnitin</h1>
		<form  lang="fi" action="">
			<div>
				Name: <input type="text" name="studentname"/><br>
			</div>
			<div>
				Student id: <input type="number" name="id"  /><br>
			</div>
			<div>
				Email: <input type="email" name="email"/><br>
				<!--
				Make an input named "email"
				-->
			</div>
			<div>
				Assignment:<input type="text" name="assignment"/><br>
				<!--
				Make an input named "assignment"
				-->
				
			</div>

			<div>
				Code:<input type="text" name="code"/><br>
				<!--
				Make an input named "code" which is a text area to put student's code into.
				-->
				
			</div>
			<div>
				Cheat:<label><input type="checkbox" name="cheat"/>Cheat</label><br>
			<!--
				Make an input named "cheat" which is a check box the student must check.
			-->
			</div>
			<div>
				Pay:<fieldset>
                    <legend>Payment Options</legend>
                    <label><input type="radio" name="visa" value="pay">Visa</label>
                    <label><input type="radio" name="payapl" value="pay">PayPal</label>
                    <label><input type="radio" name="mastercard" value="mastercard">MasterCard</label>
                    </fieldset><br>

			<!--
				Make an input named "payment" which is a radio box with possible values of visa, paypal, mastercard
			-->
			</div>
			<div>
				Score:<select name="Score">
                    <option value="option 1">Option 1</option>
                    <option value="option 2">Option 2</option>
                    </select>
			<!--
				Make an input named "score" which is a list of choices for the score 
			-->
			</div>
            <div>
                <input type="reset" value="Reset"/>
            </div>
            <div>
                <form action="">
                    <label><input type="checkbox" name="bike" value="Bike">I have a bike</label><br>
                    <label><input type="checkbox" name="car" value="Car">I have a car</label> 
                </form>
			<input type="submit" />
		</form>
		<a href="http://jigsaw.w3.org/css-validator/check/referer">Validate</a>
	</body>
</html>
