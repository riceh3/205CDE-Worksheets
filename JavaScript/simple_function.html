<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" type="text/css" href="/home/riceh3/205CDE-Worksheets/JavaScript/form.css">
</head>

<body>
    <!-- tasks.html -->
    <form action="#" method="post" id="theForm">
        <fieldset>
            <legend>Enter an Item To Be Done</legend>
            <div>
                <label for="task">Task</label>
                <input type="text" name="task" id="task" required>
            </div>
            <input type="submit" value="Add It!" id="submit">
            <div id="output"></div>

            <div>
                <label for="remove">Remove Duplicates</label>
                <input type="submit" value="Remove" onClick="remove();">
            </div>


        </fieldset>
    </form>
    <script src="/home/riceh3/205CDE-Worksheets/JavaScript/task.js"></script>
</body>

</html>
