<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Object-o-matic</title>
	<script>

        function makeEngine(){
            var cylinders = ["cylinder 1", "cylinder 2", "cylinder 3"];
            var CCVolume = ["50CC", "100CC", "150CC", "200CC"];
            var FuelType = ["petrol", "Diesal", "electric"];
            var maxTorque = ["1", "2", "3"];

            var random1 = Math.floor(Math.random() * cylinders.length);
            var random2 = Math.floor(Math.random() * CCVolume.length);
            var random3 = Math.floor(Math.random() * FuelType.length);
            var random4 = Math.floor(Math.random() * maxTorque.length);

            var engine = {
                cylinder: cylinders[random1],
                CC: CCVolume[random2],
                Fuel: FuelType[random3],
                Torque: maxTorque[random4]
            };
            return engine;

        }
		function makeCar() {
			var makes = ["Chevy", "GM", "Fiat", "Webville Motors", "Tucker"];
			var models = ["Cadillac", "500", "Bel-Air", "Taxi", "Torpedo"];
			var years = [1955, 1957, 1948, 1954, 1961];
			var colors = ["red", "blue", "tan", "yellow", "white"];
			var convertible = [true, false];

			var rand1 = Math.floor(Math.random() * makes.length);
			var rand2 = Math.floor(Math.random() * models.length);
			var rand3 = Math.floor(Math.random() * years.length);
			var rand4 = Math.floor(Math.random() * colors.length);
			var rand5 = Math.floor(Math.random() * 5);
			var rand6 = Math.floor(Math.random() * 2);

			var car = {
				make: makes[rand1],
				model: models[rand2],
				year: years[rand3],
				color: colors[rand4],
				passengers: rand5,
				convertible: convertible[rand6],
				mileage: 0
			};
			return car;
		}

		function displayCar(car, engine) {
			console.log("Your new car is a " + car.year + " " + car.make + " " + car.model + " ");
            
		}
        function displayEngine(engine){
            console.log("Your car engine is " + engine.cylinder + " " + engine.CC + " " + engine.Fuel + " " + engine.Torque + " ");


        }

		var carToSell = makeCar();
        var carEngine = makeEngine();
		displayCar(carToSell);
        displayEngine(carEngine);
	</script>
</head>

<body></body>

</html>
